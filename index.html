<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to DISNEY</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6e9bc82fc9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disney</span>
        <i class="fas fa-crown"></i>
      </div>
      <div class="status-bar__column">
        <span>22:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Disney</h1>
      <p class="welcome-header__text">
        Enter your ID and password to participate in the Disney party.
      </p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
      <input
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        name="userpassword"
        class="login-form__input"
        type="password"
        placeholder="Password"
        minlength="4"
        required
      />
      <input class="login__btn" type="submit" value="Log In" />
      <a href="#">Find Disney Account or Password</a>
    </form>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
