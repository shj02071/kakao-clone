<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Disney Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6e9bc82fc9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disney</span>
        <i class="fas fa-crown"></i>
      </div>
      <div class="status-bar__column">
        <span>22:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main__screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="custom/elsa.jpg"
              class="user-component__avatar user-component__avatar"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Elsa</h4>
              <h6 class="user-component__subtitle">Hi, Where are you now ?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="custom/judy.jpg"
              class="user-component__avatar user-component__avatar"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Judy</h4>
              <h6 class="user-component__subtitle">Do you want to go eat ?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:27</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="custom/moana.jpg"
              class="user-component__avatar user-component__avatar"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Moana</h4>
              <h6 class="user-component__subtitle">Happy birthday!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:37</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-4.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="custom/Rapunzel.jpg"
              class="user-component__avatar user-component__avatar"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Rapunzel</h4>
              <h6 class="user-component__subtitle">
                I bought clothes. What do you think ?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:20</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-5.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="custom/Woody.png"
              class="user-component__avatar user-component__avatar"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Woody</h4>
              <h6 class="user-component__subtitle">Buzz is looking for you.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:45</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
