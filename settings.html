<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Disney Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6e9bc82fc9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disney</span>
        <i class="fas fa-crown"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg fa-2x"></i>
      </div>
    </header>

    <main class="main__screen more-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-flask"></i>
            <span>Disney Lab</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__settings-column">Latest Version</div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-tshirt"></i>
            <span>Dress Code</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-map-marked-alt"></i>
            <span>Map</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fas fa-gamepad"></i>
            <span>Game</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
